name: rowad_hrag
description: "A new Flutter project."

# Prevent accidental publishing to pub.dev
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0" # Updated SDK constraint for better compatibility

dependencies:
  flutter:
    sdk: flutter

  # Cupertino Icons for iOS-style icons
  cupertino_icons: ^1.0.8
  flutter_easyloading: ^3.0.5
  flutter_svg: ^2.0.17
  route_transitions: ^2.0.1
  dartz: ^0.10.1
  dio: ^5.8.0+1
  flutter_bloc: ^9.1.0
  equatable: ^2.0.5 # Added version number
  shared_preferences: ^2.2.2 # Added version number
  carousel_slider: ^5.0.0
  video_player: ^2.7.1 # Added version number
  cached_network_image: ^3.3.0 # Added version number
  animated_custom_dropdown: ^3.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/adds/
    - assets/images/products/
    - assets/images/categories/
    - assets/icons/
    - assets/fonts/cairo/