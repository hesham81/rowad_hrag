name: rowad_hrag
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_easyloading: ^3.0.5
  flutter_svg: ^2.0.17
  route_transitions: ^2.0.1
  dartz: ^0.10.1
  dio: ^5.8.0+1
